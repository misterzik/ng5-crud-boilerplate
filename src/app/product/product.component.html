<div class="container">
    <h1>
        Product List

    </h1>

    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product SKU</th>
                    <th>Update Date</th>
                    <th>MSRP</th>
                    <th>PRICE</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="isEmpty;else templateProducts">
                    <td>
                        No Data ... Please add a Product.
                        <a [routerLink]="['/product-create']" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
                <ng-template #templateProducts>
                    <tr *ngFor="let product of products">
                        <td>{{ product.title }}</td>
                        <td>{{ product.sku }}</td>
                        <td>{{ product.updated_date | date:'short' }}</td>
                        <td>{{ product.msrp }}</td>
                        <td>{{ product.price }}</td>
                        <td><a [routerLink]="['/product-details', product._id]">Show Detail</a></td>
                    </tr>
                </ng-template>
            </tbody>
        </table>
    </div>
    <div class="col-md-12">
        <hr>
    </div>

    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Admin Tools:</h3>
            </div>
            <div class="panel-body">
                <a [routerLink]="['/product-create']" class="btn btn-default btn-md">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add More Products
                </a>
            </div>
        </div>
    </div>
</div>
