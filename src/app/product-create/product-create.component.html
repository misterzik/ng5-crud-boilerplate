<div class="container">
    <a [routerLink]="['/']" class="">BACK TO MAIN</a>
    <h1>Add New Product</h1>

    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="saveProduct()" #productForm="ngForm">
                <div class="form-group col-md-6">
                    <label for="name">Product Title</label>
                    <input type="text" class="form-control" [(ngModel)]="product.title" name="title" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="name">SKU</label>
                    <input type="number" class="form-control" [(ngModel)]="product.sku" name="sku" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="name">Product Maker</label>
                    <input type="text" class="form-control" [(ngModel)]="product.maker" name="maker" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Product Description</label>
                    <input type="text" class="form-control" [(ngModel)]="product.description" name="description" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="name">MSRP</label>
                    <input type="number" class="form-control" [(ngModel)]="product.msrp" name="msrp" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="name">PRICE</label>
                    <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required>
                </div>
                <div class="form-group col-md-12">
                    <label for="name">IMAGE URL</label>
                    <input type="text" class="form-control" [(ngModel)]="product.image" name="image" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Save</button>
                </div>
            </form>
        </div>
    </div>

</div>
